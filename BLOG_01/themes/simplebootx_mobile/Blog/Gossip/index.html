<!DOCTYPE html>
<html>
<head lang="en">

    <meta name="keywords" content="个人博客,向丽个人博客,个人网站,web前端工程师,向丽">

    <title>随便说说--一个半路出家行走在web前端道路的女程序猿的学习成长之路</title>
    <link rel="stylesheet" href="__PUBLIC__/blog-m/css/reset.css"/>
    <link rel="stylesheet" href="__PUBLIC__/blog-m/css/common.css"/>

</head>
<body>
<div class="header">
    <header>
        <tc_include file="Public:blog-header" />
    </header>
</div>
<nav class="detail-nav">
    <ul class="mainM">
        <tc_include file="Public:blog-nav" />
    </ul>
    <ul class="nav-list">
        <li class="active"><a href="index.html">首页</a></li>
        <li><a href="#">随便说说</a></li>
    </ul>
</nav>
<section>
    <div class="content-left lf">
       <div class="containerBox">
           <foreach name="all_posts['posts']" item="vo">
               <div class="gossipBox">
                   <div class="floatBOx">
                       <span class="dot">...</span>
                       <h1 class="gossip-title">{$vo.post_title}</h1>
                       <p class="gossip-time">{$vo.post_modified}</p>
                   </div>
                   <div class="gossip-content">
                       {$vo.post_content}
                   </div>
               </div>
           </foreach>
       </div>

        <div class="pages">
            <ul class="pagesList">
                {$all_posts['page']}
            </ul>
        </div>

    </div>
</section>
<div class="footer">
    <footer>
        <tc_include file="Public:blog-footer" />
    </footer>
</div>

<script src="__PUBLIC__/blog-m/js/jquery-1.11.3.js"></script>
